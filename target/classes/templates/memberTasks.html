<body>

	<div style="background-color:salmon; margin-top: 20px; text-align:center; padding: 20px;">

		<h3 style="margin-top:20px">Change person's tasks in the project:</h3>
	
	</div>
				
	<div style="text-align:center; margin-top:20px">
		
		<form th:object="${membershipEditor}" th:action="@{../../../../saveMembership}" action="#" method="POST" style="margin-left:20px">
		
			<input type="hidden" th:field="*{membershipId}" class="form-control"/>
					
			<textarea style="width:50%; text-align:center; margin:auto;" th:field="*{jobDescription}" class="form-control">
			</textarea>
			
			<input type="hidden" th:field="*{username}" class="form-control"/>
			
			<input type="hidden" th:field="*{projectId}" class="form-control"/>
			
			<input style="margin:20px;" class="btn btn-danger" type="submit" value="Save"></input>
			
		</form>
		
	</div>
