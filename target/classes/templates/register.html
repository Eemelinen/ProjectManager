<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
</head>

<body>

	<h1>Register</h1>
	
     <div class="col-md-4">
		<form th:object="${signupform}" th:action="@{/saveMember}" action="#" method="POST">
			<div>
				<label> Username :<input type="text" th:field="*{username}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
			</div>
			
			<div>
				<label> First name:<input type="text" th:field="*{firstName}" class="form-control"/></label>
			</div>
			
			<div>
				<label> Last name:<input type="text" th:field="*{lastName}" class="form-control"/></label>
			</div>
			
			<div>
				<label> Email:<input type="text" th:field="*{email}" class="form-control"/></label>
			</div>
			
			<div>
				<label> Phone number:<input type="text" th:field="*{phoneNumber}" class="form-control"/></label>
			</div>
			<div>
				<label> Short description of your interests:<input type="text" th:field="*{description}" class="form-control"/></label>
			</div>					
			<div>
				<label> Password :<input type="password" th:field="*{password}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
			</div>
			<div>
				<label> Re-type Password: <input type="password" th:field="*{passwordCheck}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>	
			</div>
			
			<input type="submit" class="btn btn-success" value="Signup"></input>	
		</form>
	</div>
	 
	 <Form action="/login">
		<input type="submit" value="Back" class="btn btn-danger" style="margin-top:10px; margin-left:20px;"/>
	</Form>

</body>
</html>
