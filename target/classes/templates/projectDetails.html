<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	

	<title>Project Details</title>
	
</head>

<body>

	<h1>Project Details</h1>


	<!-- Toimii input-muodossa mutta ei listana. Ilmeisesti ongelma syntaxissa. -->
	
	<form th:object="${project}">
	
		<input type="hidden" th:field="*{projectId}"/>
		
		<input th:field="*{projectName}" />
		<div style="clear: both; display: block; height: 5px;"></div>
		
		<textarea th:field="*{description}" style="height: 150px; width: 400px;">
		Description
		</textarea>
				
	</form>
	
	<div style="clear: both; display: block; height: 5px;"></div>
    				
	<table class="table table-striped">
	
		<tr>
			<th>MemberId</th>
			<th>First Name</th>
			<th>First Name</th>
			<th>Job Description</th>
			<th>Joined Project</th>
			<th>Member Page </th>
			
		</tr>		
	
		<tr th:each="membership : ${memberships}">
			<td th:text="${membership.member.memberId}"></td>
			<td th:text="${membership.member.firstName}"></td>
			<td th:text="${membership.member.lastName}"></td>
			<td th:text="${membership.jobDescription}"></td>
			<td th:text="${membership.date}"></td>
			<td><a th:href="@{/memberDetails/{memberId}(memberId=${membership.member.memberId})}">More information</a></td>		
					
		</tr>
	
	</table>
	
	<div style="clear: both; display: block; height: 20px;"></div>
	
	<Form action="/memberCatalog">
		<input type="submit" value="Members" />
	</Form>
	
	<div style="clear: both; display: block; height: 5px;"></div>
		
	<Form action="/projectCatalog">
		<input type="submit" value="projects" />
	</Form>

</html>
