<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<head>
    <title>Projects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <script type="text/javascript">
	$(document).ready(function() {
	    $("#locales").change(function () {
	        var selected = $('#locales').val();
	        if (selected != ''){
	            window.location.replace('projectCatalog?lang=' + selected);
	        }
	    });
	});
		    
	</script>
</head>

<body>

	<h1 th:text="#{headline}">Projects</h1>

	<Form action="/memberCatalog">
		<input type="submit" value="Members" />
	</Form>
	
	<div style="clear: both; display: block; height: 20px;"></div>

	<table class="table table-striped">
	
		<tr>
			<th th:text="#{projectName}">Project Name</th>
			<th th:text="#{description}">Description</th>
			<th th:text="#{projectDetails}">Project Details</th>
		</tr>
		
		<tr th:each = "project : ${projects}">
			<td th:text="${project.projectName}"></td>
			<td th:text="${project.description}"></td>
			
			<td><a th:href="@{/projectDetails/{projectId}(projectId=${project.projectId})}" th:text="#{checkDetails}">Check details</a></td>
			
		</tr>
	
	</table>
	
    <span th:text="#{lang.change}"></span>:
	<select id="locales">
		<option value=""></option>
	    <option value="en" th:text="#{lang.eng}"></option>
	    <option value="fi" th:text="#{lang.fi}"></option>
	</select>

	<form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out"/>
	</form>
	 
</body>
</html>
